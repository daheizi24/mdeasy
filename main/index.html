            // å¤„ç†æ–‡ä»¶é€‰æ‹©

            // å¤„ç†æ–‡ä»¶
            processFile(file) {
                try {
                    // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
                    if (!file) {
                        this.showError('æœªé€‰æ‹©æ–‡ä»¶');
                        return;
                    }
                    
                    // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                    const validTypes = ['.md', '.markdown', '.txt'];
                    const fileName = file.name.toLowerCase();
                    const isValidType = validTypes.some(type => fileName.endsWith(type));
                    
                    if (!isValidType) {
                        this.showError('è¯·é€‰æ‹© Markdown æ–‡ä»¶ (.md, .markdown) æˆ–æ–‡æœ¬æ–‡ä»¶ (.txt)');
                        return;
                    }

                    // ç§»åŠ¨ç«¯æ–‡ä»¶å¤§å°é™åˆ¶æ›´ä¸¥æ ¼ (5MB)
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const maxSize = isMobile ? 5 * 1024 * 1024 : 10 * 1024 * 1024;
                    const maxSizeText = isMobile ? '5MB' : '10MB';
                    
                    if (file.size > maxSize) {
                        this.showError(`æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ ${maxSizeText}`);
                        return;
                    }

                    this.readFile(file);
                } catch (error) {
                    console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                    this.showError('æ–‡ä»¶å¤„ç†å¤±è´¥: ' + error.message);
                }
            }

            // è¯»å–æ–‡ä»¶
            readFile(file) {
                try {
                    const reader = new FileReader();
                    
                    // æ·»åŠ åŠ è½½æŒ‡ç¤º
                    this.showLoadingIndicator('æ­£åœ¨è¯»å–æ–‡ä»¶...');
                    
                    reader.onload = (e) => {

                            // æ£€æŸ¥å†…å®¹æ˜¯å¦ä¸ºç©º

                            this.displayMarkdown(content, file);

                    reader.onerror = (error) => {

                    };
                    
                    reader.onabort = () => {

                    };
                    
                    // å°è¯•ä»¥UTF-8ç¼–ç è¯»å–ï¼Œå¦‚æœå¤±è´¥åˆ™å°è¯•å…¶ä»–ç¼–ç 
                    reader.readAsText(file, 'UTF-8');
                    
                } catch (error) {
                    this.hideLoadingIndicator();
                    console.error('åˆ›å»ºFileReaderå¤±è´¥:', error);
                    this.showError('æ–‡ä»¶è¯»å–å™¨åˆå§‹åŒ–å¤±è´¥: ' + error.message);

            }

            // æ˜¾ç¤º Markdown å†…å®¹
            displayMarkdown(content, file) {

                    // æ¸²æŸ“ Markdown
                    const markdownContent = document.getElementById('markdownContent');

                    this.renderContent(markdownContent, content);

                } catch (error) {
                    console.error('æ˜¾ç¤ºå†…å®¹å¤±è´¥:', error);
                    this.showError('å†…å®¹æ˜¾ç¤ºå¤±è´¥: ' + error.message);

            // å†…å®¹æ¸²æŸ“æ–¹æ³•ï¼ˆæ”¯æŒå¤šå±‚é™çº§ï¼‰
            renderContent(container, content) {
                try {
                    // ç¬¬ä¸€å±‚ï¼šå°è¯•ä½¿ç”¨markedæ¸²æŸ“
                    if (typeof marked !== 'undefined' && marked.parse && this.librariesLoaded === true) {
                        try {
                            const html = marked.parse(content);
                            container.innerHTML = html;
                            
                            // å°è¯•ä»£ç é«˜äº®
                            this.highlightCode(container);
                            console.log('ä½¿ç”¨markedæ¸²æŸ“æˆåŠŸ');
                            return;
                        } catch (markedError) {
                            console.warn('markedæ¸²æŸ“å¤±è´¥ï¼Œå°è¯•é™çº§:', markedError);
                        }
                    }
                    
                    // ç¬¬äºŒå±‚ï¼šç®€å•çš„Markdownè§£æ
                    try {
                        const simpleHtml = this.simpleMarkdownParse(content);
                        container.innerHTML = simpleHtml;
                        console.log('ä½¿ç”¨ç®€å•Markdownè§£ææˆåŠŸ');
                        return;
                    } catch (simpleError) {
                        console.warn('ç®€å•Markdownè§£æå¤±è´¥:', simpleError);
                    }
                    
                    // ç¬¬ä¸‰å±‚ï¼šçº¯æ–‡æœ¬æ˜¾ç¤º
                    container.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word; font-family: inherit; margin: 0;">${this.escapeHtml(content)}</pre>`;
                    console.log('ä½¿ç”¨çº¯æ–‡æœ¬æ˜¾ç¤º');
                    
                } catch (error) {
                    console.error('æ‰€æœ‰æ¸²æŸ“æ–¹å¼éƒ½å¤±è´¥:', error);
                    container.textContent = content;
                }
            }
            
            // ä»£ç é«˜äº®ï¼ˆå®‰å…¨ç‰ˆæœ¬ï¼‰
            highlightCode(container) {
                try {
                    if (typeof hljs !== 'undefined' && hljs.highlightElement) {
                        const codeBlocks = container.querySelectorAll('pre code');
                        codeBlocks.forEach((block) => {
                            try {
                                hljs.highlightElement(block);
                            } catch (err) {
                                console.warn('å•ä¸ªä»£ç å—é«˜äº®å¤±è´¥:', err);
                            }
                        });
                    }
                } catch (error) {
                    console.warn('ä»£ç é«˜äº®å¤±è´¥:', error);
                }
            }
            
            // ç®€å•çš„Markdownè§£æå™¨ï¼ˆé™çº§æ–¹æ¡ˆï¼‰
            simpleMarkdownParse(content) {
                let html = this.escapeHtml(content);
                
                // æ ‡é¢˜
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                
                // ç²—ä½“å’Œæ–œä½“
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // ä»£ç 
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // é“¾æ¥
                html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                
                // æ¢è¡Œ
                html = html.replace(/\n/g, '<br>');
                
                return `<div style="line-height: 1.6;">${html}</div>`;
            }

            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // HTML è½¬ä¹‰
            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, (m) => map[m]);
            }

                if (e.ctrlKey && e.key === 'o') {
